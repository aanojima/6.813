<!DOCTYPE>
<html ng-app>
	<head>
		<!-- Header Information -->
		<meta charset="UTF-8">
		<title>Results | UCHI</title>
		<!-- Javascript Libraries -->
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
		<!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="font/ostrich/stylesheet.css" />
        <link rel="stylesheet" type="text/css" href="font/Aaargh/stylesheet.css" />
		<link rel="stylesheet" type="text/css" href="styles/master.css" />
		<link rel="stylesheet" type="text/css" href="styles/results.css" />
		<link rel="stylesheet" type="text/css" href="styles/jquery-ui.css" />
		<!-- Javascripts -->
		<script type="text/javascript" src="js/results_controller.js"></script>
		<!-- DATA -->
		<script type="text/javascript" src="js/data.json"></script>
	</head>
	<body ng-controller="ResultsController">
		<div class="navbar">
	        <div class="navbar-left">
	            <div class="navbar-brand">&nbsp;UCHI</div>
	        </div>
	        <div class="navbar-right">
	            <div class="navbar-button">Log In</div>
	            <div class="navbar-button">Sign Up</div>
	        </div>
	    </div>
		<div class="sidebar" ng-model="filters">
			<div class="search-filter filter-room">
				<h1>Room</h1>
				<select>
					<option ng-selected="selected" name="Any">Any</option>
					<option ng-model="room" ng-repeat="room in options.rooms" name="{{room}}">{{room}}</option>
				</select>
			</div>
			<div class="search-filter filter-color" ng-model="colors">
					<h1>Color</h1>
					<div id="{{color}}_color" style="background-color:{{color}}" class="color_option filter_option" value="{{color}}" ng-repeat="color in options.colors">{{color}}<br></div>
			</div>
			<div class="search-filter filter-style" ng-model="styles">
				<h1>Style</h1>
				<div id="{{style}}_style" class="style_option filter_option" value="{{style}}" ng-repeat="style in options.styles">{{style}}<br></div>
			</div>
			<div class="search-filter filter-budget" ng-model="budget">
				<h1>Budget</h1><br>
				<div id="budget_slider"></div>
				<div class="budget-label"><div id="min-budget">Min: 0</div><div id="max-budget">Max: 5000</div></div>
			</div>
		</div>
		<div class="main_content">
			<div class="result_header"><h1>Find Designs</h1></div>
			<div class="result_grid">
				<div class="result" ng-repeat="result in results">
					<!-- <b>{{result}}</b> -->
					<!-- <img src="http://gallery.photo.net/photo/2241657-md.jpg"/> -->
					<b>{{result.information.name}}</b>
					<img src="{{result.information.image}}"/>
				</div>
			</div>
		</div>
	</body>
</html>
